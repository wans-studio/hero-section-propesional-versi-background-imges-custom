<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href="public/assets/pp1.jpg">
    <title>Hero Section Professional dengan Image Slider - by JiwanDev</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Hero Section with Image Slider -->
    <section class="hero-section">
        <!-- Slider Container -->
        <div class="slider-container">
            <!-- Slide 1 -->
            <div class="slide active">
                <img src="public/assets/hero-slide-1-workspace.jpg" alt="Professional Workspace">
            </div>
            <!-- Slide 2 -->
            <div class="slide">
                <img src="public/assets/hero-slide-2-teamwork.jpg" alt="Team Collaboration">
            </div>
            <!-- Slide 3 -->
            <div class="slide">
                <img src="public/assets/hero-slide-3-cityscape.jpg" alt="City Skyline">
            </div>
        </div>

        <!-- Overlay Content -->
        <div class="hero-overlay">
            <div class="hero-content">
                <h1 class="hero-title">Selamat Datang di Masa Depan Bisnis</h1>
                <p class="hero-subtitle">Kami membantu perusahaan Anda berkembang dengan solusi inovatif dan profesional</p>
                <button class="cta-button">Mulai Sekarang</button>
            </div>
        </div>

        <!-- Navigation Controls -->
        <button class="slider-control prev" aria-label="Previous slide">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        </button>
        <button class="slider-control next" aria-label="Next slide">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        </button>

        <!-- Dot Indicators -->
        <div class="slider-dots">
            <span class="dot active" data-slide="0"></span>
            <span class="dot" data-slide="1"></span>
            <span class="dot" data-slide="2"></span>
        </div>
    </section>

    <div class="watermark">by JiwanDev</div>

    <script type="module" src="./script.js"></script>
</body>

</html>
